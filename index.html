<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Electron Window</title>
  <style>
    #app {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    /* Keep fade-in effect */
  </style>
</head>

<body>
  <!-- Loading screen managed by Main Process now -->
  <div id="app">
    <!-- Resize Handles -->
    <div class="resize-handle resize-n" data-dir="n"></div>
    <div class="resize-handle resize-s" data-dir="s"></div>
    <div class="resize-handle resize-e" data-dir="e"></div>
    <div class="resize-handle resize-w" data-dir="w"></div>
    <div class="resize-handle resize-nw" data-dir="nw"></div>
    <div class="resize-handle resize-ne" data-dir="ne"></div>
    <div class="resize-handle resize-sw" data-dir="sw"></div>
    <div class="resize-handle resize-se" data-dir="se"></div>

    <header id="title-bar">
      <!-- Removed emoji -->
      <div class="app-title">Custom-TS-Window</div>
      <div class="window-controls">
        <button id="minimize" class="control-btn" title="Minimize">
          <!-- Simple Dash SVG -->
          <svg width="10" height="1" viewBox="0 0 10 1">
            <rect width="10" height="3" fill="currentColor" />
          </svg>
        </button>
        <button id="maximize" class="control-btn" title="Maximize">
          <!-- Simple Square SVG -->
          <svg width="10" height="10" viewBox="0 0 10 10">
            <rect width="10" height="10" fill="none" stroke="currentColor" stroke-width="4" />
          </svg>
        </button>
        <button id="close" class="control-btn close-btn" title="Close">
          <!-- Simple X SVG -->
          <svg width="10" height="10" viewBox="0 0 10 10">
            <path d="M1 1L9 9M9 1L1 9" stroke="currentColor" stroke-width="2" />
          </svg>
        </button>
      </div>
    </header>

    <main class="content">
      <div class="hero">
        <h1>Welcome</h1>
        <p>Check out these slick lighting effects.</p>
        <div class="glow-sphere"></div>
      </div>

      <!-- Main Home Grid -->
      <div class="grid" id="home-view">
        <div class="card interactive-card" id="btn-calculator">
          <div class="card-icon">üßÆ</div>
          <h3>Calculator</h3>
          <p>Simple & Elegant</p>
        </div>
        <div class="card interactive-card" id="btn-timer">
          <div class="card-icon">‚è±Ô∏è</div>
          <h3>Timer</h3>
          <p>Stopwatch & Lap</p>
        </div>
        <div class="card interactive-card" id="btn-converter">
          <div class="card-icon">üìè</div>
          <h3>Converter</h3>
          <p>Units & Measure</p>
        </div>
        <div class="card interactive-card" id="btn-todo">
          <div class="card-icon">‚úÖ</div>
          <h3>To-Do</h3>
          <p>Tasks & Notes</p>
        </div>
      </div>

      <!-- Calculator View -->
      <div id="calculator-view" class="module-view hidden">
        <div class="module-header">
          <button class="back-btn" data-target="home-view">‚Üê Back</button>
          <h2>Calculator</h2>
        </div>
        <div class="calculator-container">
          <div class="calc-display" id="calc-display">0</div>
          <div class="calc-keypad">
            <button class="calc-btn op-btn" data-action="clear">C</button>
            <button class="calc-btn op-btn" data-action="delete">‚å´</button>
            <button class="calc-btn op-btn" data-action="percent">%</button>
            <button class="calc-btn op-btn" data-action="divide">√∑</button>
            <button class="calc-btn" data-num="7">7</button>
            <button class="calc-btn" data-num="8">8</button>
            <button class="calc-btn" data-num="9">9</button>
            <button class="calc-btn op-btn" data-action="multiply">√ó</button>
            <button class="calc-btn" data-num="4">4</button>
            <button class="calc-btn" data-num="5">5</button>
            <button class="calc-btn" data-num="6">6</button>
            <button class="calc-btn op-btn" data-action="subtract">-</button>
            <button class="calc-btn" data-num="1">1</button>
            <button class="calc-btn" data-num="2">2</button>
            <button class="calc-btn" data-num="3">3</button>
            <button class="calc-btn op-btn" data-action="add">+</button>
            <button class="calc-btn zero-btn" data-num="0">0</button>
            <button class="calc-btn" data-action="decimal">.</button>
            <button class="calc-btn eq-btn" data-action="equals">=</button>
          </div>
        </div>
      </div>

      <!-- Timer View -->
      <div id="timer-view" class="module-view hidden">
        <div class="module-header">
          <button class="back-btn" data-target="home-view">‚Üê Back</button>
          <h2>Stopwatch</h2>
        </div>
        <div class="timer-container">
          <div class="timer-display" id="timer-display">00:00:00</div>
          <div class="timer-controls">
            <button id="timer-start" class="timer-btn start">Start</button>
            <button id="timer-stop" class="timer-btn stop" disabled>Stop</button>
            <button id="timer-reset" class="timer-btn reset">Reset</button>
          </div>
        </div>
      </div>
      <div id="converter-view" class="module-view hidden">
        <div class="module-header">
          <button class="back-btn" data-target="home-view">‚Üê Back</button>
          <h2>Unit Converter</h2>
        </div>
        <div class="converter-container">
          <div class="converter-group">
            <label>Length (m ‚Üî ft)</label>
            <div class="input-row">
              <input type="number" id="conv-meters" placeholder="Meters">
              <span>=</span>
              <input type="number" id="conv-feet" placeholder="Feet">
            </div>
          </div>
          <div class="converter-group">
            <label>Weight (kg ‚Üî lbs)</label>
            <div class="input-row">
              <input type="number" id="conv-kg" placeholder="Kg">
              <span>=</span>
              <input type="number" id="conv-lbs" placeholder="Lbs">
            </div>
          </div>
        </div>
      </div>

      <div id="todo-view" class="module-view hidden">
        <div class="module-header">
          <button class="back-btn" data-target="home-view">‚Üê Back</button>
          <h2>To-Do List</h2>
        </div>
        <div class="todo-container">
          <div class="todo-input-row">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="todo-add-btn">Add</button>
          </div>
          <ul id="todo-list">
            <!-- Tasks will appear here -->
          </ul>
        </div>
      </div>

    </main>

    <footer class="slider-container">
      <input type="range" id="color-slider" min="0" max="360" value="260" class="rainbow-slider">
    </footer>
  </div>
  <script type="module" src="/src/renderer.ts"></script>
</body>

</html>
